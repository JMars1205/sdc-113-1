  <body>

    <div class="container" id="app">
      <div class="double-wrap" :class="{ hide: !loading }">
        <div class="double">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <section class="kv w-640"><img src="https://picsum.photos/851/360" width="851" height="315" alt="banner"/></section>
      <section class="form w-640">
        <div class="text-center">
          <h1>教育部「校園數位內容與教學軟體」<br>精誠中學 - 各科採購需求調查</h1>
          <p>軟體查詢：<a href="https://www.sdc.org.tw/shop/" target="_blank">前往查詢軟體產品序號</a></p>
        </div>
        <div class="form-group">
          <label for="main_id">請輸入產品序號（11111-001 至 11313-008）</label>
          <input class="form-control" id="main_id" type="text" v-model="id" @input="limitIdLen(id)"/>
        </div>
        <div class="two-col">
          <div class="col">
            <div class="form-group">
              <label for="name">組別</label>
                <input class="form-control" id="name" type="text" v-model="person.name" disabled="disabled"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone">廠商名稱</label>
              <input class="form-control" id="phone" type="text" v-model="person.phone" disabled="disabled"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="site">品項名稱</label>
          <div style="height:80px;"><input class="form-control" id="site" type="text" v-model="person.site" disabled="disabled"/></div>
        </div>
        <div class="form-group">
          <label for="message">備註</label>
          <input class="form-control" id="message" type="text" v-model="person.message" :disabled="person.name == undefined"/>
        </div>
        <div class="submit"><a href="#" :class="{ disabled: person.name == undefined }" @click.prevent="submit">送出</a></div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="dist/main.min.js"></script>
  </body>
